---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 3.1.1
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: velero/velero
    configuration:
      extraEnvVars:
        TZ: 'Etc/UTC'
      provider: aws
      backupStorageLocation:
        name: default
        bucket: kube
        config:
          region: us-east-1
          s3ForcePathStyle: true
          s3Url: https://s3.midka.dev
          publicUrl: https://s3.midka.dev
      resticTimeout: 6h
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.5.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
      - name: velero-plugin-for-csi
        image: velero/velero-plugin-for-csi:v0.5.1
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    credentials:
      existingSecret: velero-s3-creds
    schedules:
      daily-backup:
        schedule: '0 6 * * *'
        template:
          ttl: '120h'
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    snapshotsEnabled: true # omfg, when it was false, it didnt backup the actual volume data
    backupsEnabled: true
    upgradeCRDs: false
    cleanUpCRDs: false
    deployNodeAgent: true
    nodeAgent:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      tolerations:
        - key: 'node-role.kubernetes.io/master'
          operator: 'Exists'
      resources:
        requests:
          memory: 200Mi
          cpu: 15m
        limits:
          memory: 3000Mi
          cpu: 1000m
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi
        cpu: 200m
