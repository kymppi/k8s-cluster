---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mimir
  name: mimir
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: mimir
  template:
    metadata:
      labels:
        app: mimir
    spec:
      containers:
        - name: nginx-auth-proxy
          image: nginx:1.25-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http-nginx
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/nginx/nginx.conf
              name: mimir-config
              subPath: nginx.conf
        - name: mimir
          image: grafana/mimir:2.10.5
          imagePullPolicy: IfNotPresent
          command:
            - '-config.file=/etc/config/mimir.yaml'
          ports:
            - containerPort: 8080
              name: http-mimir
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 8080
            timeoutSeconds: 1
          env:
            - name: AWS_ENDPOINT
              valueFrom:
                secretKeyRef:
                  key: aws_endpoint
                  name: grafana-mimir-secrets
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: aws_secret_access_key
                  name: grafana-mimir-secrets
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: aws_access_key_id
                  name: grafana-mimir-secrets
          volumeMounts:
            - mountPath: /etc/config/mimir.yaml
              name: mimir-config
              subPath: mimir.yaml
      volumes:
        - name: mimir-config
          configMap:
            name: grafana-mimir-config
            items:
              - key: mimir.yaml
                path: mimir.yaml
              - key: nginx.conf
                path: nginx.conf
