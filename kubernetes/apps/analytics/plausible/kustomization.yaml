apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./volume.yaml
  - ./deployment.yaml
  - ./service.yaml
  - ./ingress.yaml
metadata:
  namespace: analytics
  name: plausible
configMapGenerator:
  - name: clickhouse-config
    namespace: analytics
    files:
      - clickhouse-config.xml
  - name: clickhouse-user-config
    namespace: analytics
    files:
      - clickhouse-user-config.xml
